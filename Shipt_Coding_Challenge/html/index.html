<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Shipt Github Challenge</title>
</head>
<body>
	<div ng-app="" ng-controller="UsernameController">
		<h2>Github User Info</h2>
	  	<form ng-submit="getGithubUserInfo()">
	    	<input type="text" placeholder="Enter a valid github username." ng-model="username"/>
	    	<button type="submit">Go</button>
	  	</form>
	  	<br><br>
	  	<image src={{user.avatar_url}} height=250 width=250/>
	  	<div>
			Username: {{user.login}}
		</div>
	  	<div>
			Follower Count: {{user.followers}}
		</div>
		<div>
			<ul>
				<li ng-repeat="follower in followers track by $index">
					<image src={{follower.avatar_url}} height=150 width=150/> {{ follower.login }}
				</li>
			</ul>
		</div>
		<button ng-click="getMoreFollowers()">Load more followers</button>	
	</div>
  	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.5/angular.min.js'></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/theme.css">
</body>
</html>
